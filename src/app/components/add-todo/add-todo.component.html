<div class="my-3">
  <form (ngSubmit)="SubmitData()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input
          type="title"
          class="form-control"
          name="title"
          [(ngModel)]="title"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Desc</label>
        <input
          type="text"
          class="form-control"
          name="desc"
          [(ngModel)]="desc"
        />
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
